<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" (ionChange)="cambiarSegmento($event)">

    <ion-segment-button mode="md" *ngFor="let categoria of categorias" [value]="categoria">
      <ion-label tex-capitalized>{{categoria}}</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>


<ion-content color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="cargarNoticiaCategoria($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
